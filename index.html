<div id="main">
            <h1 id="title">Newsletter</h1>
            <p id="description">Sign up for our newsletter! You'll receive the latest updates on our uploads and tour dates.</p>
            <form id="survey-form">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g. Ling Ling"><br>
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" required placeholder="e.g. hi@twosetviolin.com"><br>
                <label for="number" id="number-label">Updates per month:</label>
                <input type="number" id="number" name="number" min="1" max="5" placeholder="e.g. 2"><br>
                <label for="dropdown">Time of day:</label>
                <select id="dropdown" name="dropdown">
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select><br>
                <fieldset>
                    <legend>Would you like to join the secret club?</legend>
                    <input type="radio" id="yes" value="yes" name="secret-club">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" value="no" name="secret-club">
                    <label for="no">No</label><br>
                </fieldset>
                <fieldset>
                    <legend>Updates you'd like to receive:</legend>
                    <input type="checkbox" id="youtube" value="youtube" name="updates">
                    <label for="youtube">YouTube</label><br>
                    <input type="checkbox" id="tiktok" value="tiktok" name="updates">
                    <label for="tiktok">TikTok</label><br>
                    <input type="checkbox" id="tour-dates" value="tour-dates" name="updates">
                    <label for="tour-dates">Tour dates</label><br>
                </fieldset>
                <label for="additional-comments">Anything else you'd like to tell us? (Flirting is welcome)</label><br>
                <textarea id="additional-comments" name="additional-comments" rows="8" cols="40"></textarea><br>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
